<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->
<!-- If you use this as a template, update the copyright with your own name. -->


<script type="text/x-red" data-template-name="opensensors">

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label style="width: auto" for="node-input-ispublic">
        <input style="vertical-align: top; width: auto; margin-right: 5px;" id="node-input-ispublic" type="checkbox"> 
	public topic 
	</label>
    </div>
    <br/>
    <form>
    <div class="form-row">
        <label for="node-input-apikey"><i class="fa fa-tasks"></i> API Key </label>
        <input type="text" id="node-input-apikey" placeholder="ApiKey">
    </div>
    <br/>
    </form>
    <div class="form-row">
        <label for="node-input-start"><i class="fa fa-tasks"></i> Start </label>
        <input type="date" id="node-input-start" placeholder="Start">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="opensensors">
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
   <code>msg.payload</code>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('opensensors',{
        category: 'input',      // the palette category
	color: '#a6bbcf',
        defaults: {             // defines the editable properties of the node
        name: {value:""},   //  along with default values.
        topic: {value:"/users/xxx/xxx", required:true},
	    apikey: { value:"xxxx"},
	    ispublic : {value:true, required:true}
		
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"opensensors";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
